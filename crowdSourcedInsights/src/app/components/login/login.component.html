
<div
  class="container d-flex justify-content-center align-items-center min-vh-100"
>
  <div class="card p-4 shadow" style="max-width: 500px; width: 100%">
    <h3 class="text-center mb-4">Registration</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mb-3">
        <label class="form-label" for="email"
          >Email<span class="text-danger">*</span></label
        >
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          [class.is-invalid]="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
        />
        <div class="invalid-feedback">Email is invalid.</div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label" for="password"
          >Password<span class="text-danger">*</span></label
        >
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          [class.is-invalid]="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
        />
        <div class="invalid-feedback">Password is required.</div>
      </div>

      <!-- User Name -->
      <div class="mb-3">
        <label class="form-label" for="username"
          >User Name<span class="text-danger">*</span></label
        >
        <input
          type="text"
          class="form-control"
          id="username"
          formControlName="username"
          [class.is-invalid]="
            loginForm.get('username')?.invalid &&
            loginForm.get('username')?.touched
          "
        />
        <div class="invalid-feedback">User name is required.</div>
      </div>

      <!-- First Name -->
      <div class="mb-3">
        <label class="form-label" for="first_name"
          >First Name
          <span class="text-danger">*</span>
        </label>
        <input
          type="text"
          class="form-control"
          id="first_name"
          formControlName="first_name"
          [class.is-invalid]="
            loginForm.get('first_name')?.invalid &&
            loginForm.get('first_name')?.touched
          "
        />
        <div class="invalid-feedback">First name is required.</div>
      </div>

      <!-- Last Name -->
      <div class="mb-3">
        <label class="form-label" for="last_name">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="last_name"
          formControlName="last_name"
        />
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
